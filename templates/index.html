<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/carrusel.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dark-mode.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Pasteler√≠a Delicias</title>
</head>

<body>
    {% include 'partials/header.html' %}

    <div class="carousel-container mt-6">
        <div class="carousel-slide active">
            <img src="{{ url_for('static', filename='image/4.jpg') }}" alt="Imagen 1">
        </div>
        <div class="carousel-slide">
            <img src="{{ url_for('static', filename='image/6.jpg') }}" alt="Imagen 2">
        </div>
        <div class="carousel-slide">
            <img src="{{ url_for('static', filename='image/5.jpg') }}" alt="Imagen 3">
        </div>
        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>
        <div class="carousel-dots"></div>
    </div>

    <main class="main container">
        <h2 class="center kicker">Nuestros Productos</h2>
        <div class="products-section flex flex-wrap justify-center gap-6 mt-6">
            <div class="card">
                <img src="{{ url_for('static', filename='image/4.jpg') }}" alt="Pastel de chocolate">
                <h3>Pastel de Chocolate</h3>
                <p class="muted">Bizcocho suave con cobertura de chocolate.</p>
                <button class="btn btn-primary mt-2">Comprar</button>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='image/6.jpg') }}" alt="Tarta de fresa">
                <h3>Tarta de Fresa</h3>
                <p class="muted">Fresas frescas con crema batida casera.</p>
                <button class="btn btn-primary mt-2">Comprar</button>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='image/5.jpg') }}" alt="Galletas artesanales">
                <h3>Galletas Artesanales</h3>
                <p class="muted">Crujientes y hechas con amor.</p>
                <button class="btn btn-primary mt-2">Comprar</button>
            </div>
        </div>
    </main>

    {% include 'partials/footer.html' %}

    <script src="{{ url_for('static', filename='js/carrusel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>

</html>
