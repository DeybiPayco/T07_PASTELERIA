<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e9;
            color: #4a2c2a;
        }

        header {
            background-color: #d1b6a3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .intro-section {
            margin-bottom: 40px;
        }

        .intro-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .products-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #d1b6a3;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin-top: 0;
        }

        footer {
            background-color: #d1b6a3;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="relative w-full overflow-hidden h-64 mt-10">
        <div class="flex animate-slide-z">
            <img src="{{ url_for('static', filename='image/4.jpg') }}" class="w-full h-64 object-cover"
                alt="Imagen 1">
            <img src="{{ url_for('static', filename='image/6.jpg') }}" class="w-full h-64 object-cover"
                alt="Imagen 2">
            <img src="{{ url_for('static', filename='image/imagen3.jpg') }}" class="w-full h-64 object-cover"
                alt="Imagen 3">
        </div>
    </div>

    <footer>
        <p>Contacto: info@pasteleriadelicias.com | Teléfono: 555-123-4567</p>
        <p>&copy; 2025 Pastelería Delicias. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
